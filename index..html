<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Fantasy Game</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('register')">Register</a>
        <a href="#" onclick="showSection('login')">Login</a>
        <a href="#" onclick="showSection('addTeams')">Add Teams</a>
        <a href="#" onclick="showSection('addPlayers')">Add Players</a>
        <a href="#" onclick="showSection('viewPlayers')">View Players</a>
    </nav>
    <main>
        <section id="home" class="section active">
            <h2>Welcome to Fantasy Game</h2>
            <p>Build your dream team and compete with friends!</p>
        </section>
        <section id="register" class="section">
            <h2>Create an Account</h2>
            <input id="regUsername" type="text" placeholder="Username">
            <input id="regEmail" type="email" placeholder="Email">
            <input id="regPassword" type="password" placeholder="Password">
            <button onclick="registerUser()">Create Account</button>
            <p id="regMessage"></p>
        </section>
        <section id="login" class="section">
            <h2>Login</h2>
            <input id="loginUsername" type="text" placeholder="Username">
            <input id="loginPassword" type="password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <p id="loginMessage"></p>
        </section>
        <section id="addTeams" class="section">
            <h2>Add Teams</h2>
            <input id="teamName" type="text" placeholder="Team Name">
            <button onclick="addTeam()">Add Team</button>
            <ul id="teamList"></ul>
        </section>
        <section id="addPlayers" class="section">
            <h2>Add Players</h2>
            <input id="playerName" type="text" placeholder="Player Name">
            <input id="playerPrice" type="number" placeholder="Player Price (M)">
            <button onclick="addPlayer()">Add Player</button>
            <ul id="playerList"></ul>
        </section>
        <section id="viewPlayers" class="section">
            <h2>View Players</h2>
            <ul id="viewPlayerList"></ul>
        </section>
    </main>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
